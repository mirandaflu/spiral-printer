<!DOCTYPE html>
<html>
<head>
    
    <title>Spiral Integer Printer</title>
    <link rel="stylesheet" href="spiralprinter.css" />
    
</head>
<body>
    

    <form onsubmit="spiral.create(document.getElementById('integer').value); return false;">
        <input type="text" id="integer" autofocus />
        <input type="submit" value="Print Spiral" />
    </form>
    
    <br />
    <button onclick="spiral.test();" id="testtoggle">Start Printing Test</button>
    <br />
    
    <span id="spiral"></span>
    
    <script src="spiralprinter.js"></script>
    
</body>
</html>
